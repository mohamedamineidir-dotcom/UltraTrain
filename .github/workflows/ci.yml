name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: macos-15
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: Backend/.build
          key: ${{ runner.os }}-spm-backend-${{ hashFiles('Backend/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-backend-

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  ios-tests:
    name: iOS Tests
    runs-on: macos-15
    env:
      SCHEME: UltraTrain
      DESTINATION: "platform=iOS Simulator,name=iPhone 16 Pro"
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Create dummy xcconfig
        run: |
          echo "// CI placeholder" > Secrets.xcconfig

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-ios-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-ios-

      - name: Build
        run: |
          xcodebuild build-for-testing \
            -project UltraTrain.xcodeproj \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      - name: Run unit tests
        run: |
          xcodebuild test-without-building \
            -project UltraTrain.xcodeproj \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -only-testing:UltraTrainTests \
            CODE_SIGNING_ALLOWED=NO | xcpretty
